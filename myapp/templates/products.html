{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
      
   </head>
   <body class="sub_page">
      <div class="hero_area">
         
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Product Grid</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- product section -->

      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               {% if msg %}
                  <h2>
                     {{msg}}CZdsfafsdf
                  </h2>
                  
               {% else %}
                  <h2>
                     Our <span>products</span>
                  </h2>
               {% endif %}
               
            </div>
            <div class="row">
               {% for i in product %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="{% url 'product_details' pk=i.pk %}" class="option1">
                           Details
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{ i.product_image.url }}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{i.product_name}}
                        </h5>
                        <h6>
                           {{i.product_price}}
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
            <div class="btn-box">
               <a href="">
               View All products
               </a>
            </div>
         </div>
      </section>
      <!-- end product section -->
      
   </body>
</html>
{% endblock %}
